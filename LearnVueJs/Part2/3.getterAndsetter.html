<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getter and Setter Vue Js</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<html lang="en">
<body>

<div id="app">
    <h1>Value of {{ a }}</h1>
            Get function {{aSquare}}

</div>


<script type="text/javascript">
    var vm =  new Vue({
        el: '#app',
        data: {a:2},
        computed: {
            aSum: function () {
                return this.a + 2
            },
            // square function
            aSquare: {
                // both getter and setter
                get: function() {
                    return this.a*this.a
                },
                set: function (value) {
                    return value * this.a
                }
            }
        }
    })
    console.log(vm.aSquare)
</script>


</body>
</html>
